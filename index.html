<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="styles.css" rel="stylesheet">
  <!-- Feel free to  remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="card">
    <img src="images/image-product-desktop.jpg" class="desktop-img">
    <img src="images/image-product-mobile.jpg" class="mobile-img">
    <div class="card-information">
      <p class="item-category">Perfume</p>
      <p class="item-name">Gabrielle Essence Eau De Parfum</p>
      <p class="item-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <div class="add-button">
        <img src="images/icon-cart.svg">
        <p>Add to Cart</p>
      </div>
    </div>
  </div>
</body>
</html>
